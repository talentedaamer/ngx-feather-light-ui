<div class="flui-radio-wrap">
  <div [ngClass]="radioButtonClasses">
    <label for="{{id}}" class="flui-radio-label" *ngIf="label !== ''">{{label}}</label>
    <input
      type="radio"
      id="{{id}}"
      name="{{name}}"
      [value]="radioValue"
      [disabled]="disabled"
      [ngModel]="value"
      (change)="radioSelectionChange(radioValue)">
    <div class="flui-checkmark"></div>
  </div>
</div>
