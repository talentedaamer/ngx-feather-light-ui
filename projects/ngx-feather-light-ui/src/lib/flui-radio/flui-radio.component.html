<div [ngClass]="radioButtonClasses">
    <label for="{{id}}" class="flui-radio-label" *ngIf="label !== ''">{{label}}</label>
    <input
      type="radio"
      id="{{id}}"
      name="{{name}}"
      [value]="radioValue"
      [disabled]="disabled"
      [ngModel]="checked"
      (change)="radioSelectionChange($event)">
</div>
<br>
<br>
{{ checked | json }}
