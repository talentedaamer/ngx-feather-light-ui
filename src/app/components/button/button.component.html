<flui-button
  style="margin-right: .875rem"
  (isClicked)="isBtnClicked($event)"
  text="Submit"></flui-button>
<flui-button
  style="margin-right: .875rem"
  type="success"
  (isClicked)="isBtnClicked($event)"
  text="Add"></flui-button>
<flui-button
  style="margin-right: .875rem"
  type="danger"
  (isClicked)="isBtnClicked($event)"
  text="Cancel"></flui-button>
