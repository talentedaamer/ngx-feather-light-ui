<form [formGroup]="fakeForm">
  <flui-input
    name="fname"
    id="fname"
    label="First Name"
    placeholder="Enter First Name..."
    [errorMessages]="errorMessages"
    formControlName="firstName"></flui-input>

  <flui-input
    label="Last Name"
    placeholder="Enter Last Name..."
    [required]="true"
    [errorMessages]="errorMessages"
    formControlName="lastName"></flui-input>

  <flui-input
    type="password"
    label="Password"
    placeholder="Enter Password..."
    [disabled]="true"
    formControlName="password"></flui-input>

  <flui-checkbox
  label="Active Profile"
  formControlName="activeProfile"></flui-checkbox>

  <flui-checkbox
  label="Remember Password"
  labelPosition="before"
  [disabled]="true"
  formControlName="rememberPassword"></flui-checkbox>

  <flui-button
    style="margin-right: .875rem"
    [disabled]="!fakeForm.valid"
    (isClicked)="isBtnClicked($event)"
    text="Submit"></flui-button>
  <flui-button
    style="margin-right: .875rem"
    type="success"
    (isClicked)="isBtnClicked($event)"
    text="Add"></flui-button>
  <flui-button
    style="margin-right: .875rem"
    type="danger"
    (isClicked)="isBtnClicked($event)"
    text="Cancel"></flui-button>

  <div fluiCard>
    <pre>value => {{ fakeForm.value | json }}</pre>
    <pre>Valid => {{ fakeForm.valid | json }}</pre>
  </div>
</form>
