<flui-card [formGroup]="fakeForm">
  <flui-card-header>
    <flui-card-title>Checkbox Component</flui-card-title>
  </flui-card-header>
  <flui-card-content>
    <flui-checkbox
      [label]="label"
      [labelPosition]="labelPosition"
      formControlName="activeProfile"></flui-checkbox>

    <flui-checkbox
      labelPosition="left"
      label="Label Left"></flui-checkbox>

    <flui-checkbox
      label="Remember Password"
      formControlName="rememberPassword"
      [disabled]="true"></flui-checkbox>
  </flui-card-content>

  <flui-card-actions>
    <flui-button
      variant="primary"
      [disabled]="!fakeForm.valid"
      (isClicked)="isBtnClicked($event)"
      text="Register"></flui-button>
  </flui-card-actions>
</flui-card>

<flui-alert>
  <pre style="margin: 0">value => {{ fakeForm.value | json }}</pre>
</flui-alert>

<flui-alert [variant]="formValidity">Form Valid => {{ fakeForm.valid | json }}</flui-alert>
